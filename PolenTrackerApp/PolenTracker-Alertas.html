    <div id="pantAjustes" class="pantalla" style="text-align: center; align-items: center; width: 100%;">
        <div style="display: flex; width: 100%;">
            <div style="flex-grow: 2; text-align: justify; max-width: 1500px; padding-left: 60px; padding-top: 0px;">

              <p>Modificar el tamaño del texto:</p>
              <div style="text-align: left;">
                <div>
                  <button onclick="aumentarTexto()" style="display: inline-block; margin-right: 30px; border-radius: 10px; max-width: 225px;">Aumentar tamaño del texto</button>
                  <button onclick="reducirTexto()" style="display: inline-block; margin-right: 30px; border-radius: 10px; max-width: 225px;">Reducir tamaño del texto</button>
                  <button onclick="restablecerTextoSize()" style="display: inline-block; margin-right: 30px; border-radius: 10px; max-width: 225px;">Restablecer tamaño del texto</button>
                </div>                
              </div>
              <p>Modificar la fuente del texto:</p>
              <div style="text-align: left;">
                <div>
                  <button onclick="cambiarFuenteTexto()" style="display: inline-block;  margin-right: 30px; border-radius: 10px; max-width: 225px;">Modificar fuente del texto</button>
                  <button onclick="restablecerFuenteTexto()" style="display: inline-block;  margin-right: 30px; border-radius: 10px; max-width: 225px;">Restablecer fuente del texto</button>  
                </div>
              </div>
              <p>Modificar los colores de la web:</p>
              <div style="text-align: left;">
                <div>
                  <button onclick="document.body.classList.add('grayscale')" style="display: inline-block;  margin-right: 30px; border-radius: 10px; max-width: 225px;">Convertir a blanco y negro</button>
	                <button onclick="document.body.classList.remove('grayscale')" style="display: inline-block;  margin-right: 30px; border-radius: 10px; max-width: 225px;">Restablecer colores</button>
                </div>
              </div>
              <p>Modificar el modo de la web:</p>

                <div>
                  <button onclick="activarModoOscuro()" style="display: inline-block;  margin-right: 30px; border-radius: 10px; max-width: 225px;">Activar modo oscuro</button>
                  <button onclick="restablecerModoNormal()" style="display: inline-block;  margin-right: 30px; border-radius: 10px; max-width: 225px;">Restablecer modo normal</button>

              <style>
                body {
                  transition: all 1s ease;

              <script>
                var tamañoInicial = parseInt(document.body.style.fontSize) || 16;
                var fuenteInicial = document.body.style.fontFamily;

                function aumentarTexto() {
                  var tamañoActual = parseInt(document.body.style.fontSize) || 16;
                  tamañoActual += 2;
                  document.body.style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros1').style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros2').style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros3').style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros4').style.fontSize = tamañoActual + 'px';
                }

                function reducirTexto() {
                  var tamañoActual = parseInt(document.body.style.fontSize) || 16;
                  tamañoActual -= 2;
                  document.body.style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros1').style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros2').style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros3').style.fontSize = tamañoActual + 'px';
                  document.getElementById('textoSobreNosotros4').style.fontSize = tamañoActual + 'px';
                }

                function restablecerTextoSize() {
                  document.body.style.fontSize = tamañoInicial + 'px';
                  document.getElementById('textoSobreNosotros1').style.fontSize = tamañoInicial + 'px';
                  document.getElementById('textoSobreNosotros2').style.fontSize = tamañoInicial + 'px';
                  document.getElementById('textoSobreNosotros3').style.fontSize = tamañoInicial + 'px';
                  document.getElementById('textoSobreNosotros4').style.fontSize = tamañoInicial + 'px';
                }

                function cambiarFuenteTexto() {
                    document.body.style.fontFamily = "'sans serif'";
                    document.getElementById('textoSobreNosotros1').style.fontFamily = "'sans serif'";
                    document.getElementById('textoSobreNosotros2').style.fontFamily = "'sans serif'";
                    document.getElementById('textoSobreNosotros3').style.fontFamily = "'sans serif'";
                    document.getElementById('textoSobreNosotros4').style.fontFamily = "'sans serif'";
                }

                function restablecerFuenteTexto() {
                    document.body.style.fontFamily = fuenteInicial;
                    document.getElementById('textoSobreNosotros1').style.fontFamily = fuenteInicial;
                    document.getElementById('textoSobreNosotros2').style.fontFamily = fuenteInicial;
                    document.getElementById('textoSobreNosotros3').style.fontFamily = fuenteInicial;
                    document.getElementById('textoSobreNosotros4').style.fontFamily = fuenteInicial;
                }

                function activarModoOscuro() {
                  document.body.style.backgroundColor = "#333";
                  document.body.style.color = "#fff";
                }

                function restablecerModoNormal() {
                  document.body.style.backgroundColor = "";
                  document.body.style.color = "";
                }

              </script>
            </div>
