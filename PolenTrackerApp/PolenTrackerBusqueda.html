<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Búsqueda</title>
    <link rel="stylesheet" href="css/BusquedaStyle.css">
  </head>
  <body>
    <button id="back-btn" onclick="location.href='PolenTrackerInicio.html'" class="btn">Volver al inicio </button>
    <div id="pantBusqueda" class="pantalla">
      <h2>Búsqueda</h2>
      <div class="busqueda-container">
        <div class="busqueda-ciudad">
          <p>Selecciona una ciudad:</p>
          <select id="city-select">
            <option value="">Seleccionar</option>
          </select>
          <div id="results"></div>
        </div>
        <div class="busqueda-datos">
          <p>Selecciona el tipo de datos:</p>
          <select id="typeData-select">
            <option value="">Seleccionar</option>
            <option value="calidad-aire">Calidad del aire</option>
            <option value="calidad-tiempo">Calidad del Tiempo</option>
            <option value="nivel-polen">Nivel del Polen</option>
          </select>
        </div>
      </div>
    </div>
    <script src="BusquedaScriptOpenaq.js"></script>
    <script src="BusquedaScriptAemet.js"></script>
    <script src="BusquedaPolen.js"></script>
  </body>
</html>
